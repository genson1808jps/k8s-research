apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-demo-app-netpol
  namespace: k8s-demo
  labels:
    app: k8s-demo-app
spec:
  podSelector:
    matchLabels:
      app: k8s-demo-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: k8s-demo
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound HTTPS for dependencies
  - to: []
    ports:
    - protocol: TCP
      port: 443 