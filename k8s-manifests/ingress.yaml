apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-demo-app-ingress
  namespace: k8s-demo
  labels:
    app: k8s-demo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: k8s-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-demo-app-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: k8s-demo-app-service
            port:
              number: 80 